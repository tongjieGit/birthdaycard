<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生日快乐</title>
</head>
<style>

  html,body {
    padding: 0;
    margin: 0;
    border:0;
    width: 100%;
    height:100%;
    background-color: #c61e00;
    overflow: hidden;
  }
  .laba {
    position: absolute;
    top: 0px;
    width: 100%;
    height: 150px;
    background-image: url('./laba.png');
    background-size: 100% 150px; 
    background-repeat: no-repeat;
  }
  .img {
    position: absolute;
    bottom: 0px;
    width: 370px;
    left: calc(50% - 187px);
    height: 260px;

    /*height: 100%;*/
    background-image: url('./people.png');
    background-size: 370px 260px; 
    background-repeat: no-repeat;
    z-index: 3;
    
  }
  #evolope {
    width: 265px;
    height: 376px;
    position: absolute;

    bottom:-50px;
    left:calc(50% - 136px);
    color: #000;
    font-size:14px;
    transition: bottom 3s;
    background-image: url('./letter.png');
    background-size:265px 376px; 
    z-index: 2;
  }
  #evolope-box {
    width: 265px;
    height: 100%;
    position: absolute;
    bottom:0px;
    left:calc(50% - 136px);
    overflow: hidden;
    z-index: 2;
  }
  #message {
    font-size:16px;
    padding: 8px 24px;
    line-height: 24px;
    opacity: 0;
    color: #333;
    transition:opacity 3s;
    -moz-transition:opacity 3s; /* Firefox 4 */
    -webkit-transition:opacity 3s; /* Safari and Chrome */
    -o-transition:opacity 3s; /* Opera */
  }
  #btn {
    width:60px;
    height: 60px;
    /*border: 1px solid #3377ff;*/
    border-radius: 16px;
    position: absolute;
    left:calc(50% - 40px);
    bottom: 135px;
    text-align: center;
    line-height: 40px;
    /*background: #3377ff;*/
    /*color: #fff;*/
    z-index: 4;
    background: opacity;
  }
  .to-name {
    margin: 0;
    position: relative;
    margin-top: 116px;
  }
  .from-name {
    margin: 0;
    position: relative;
    margin-top: 22px;
    margin-left: 120px;
  }
  .text {
    margin: 0;
    position: relative;
    margin-top: 4px;
    line-height: 34px;
  }

</style>
<body>
  <div class="img"></div>
    <div class="laba"></div>
  <div id="evolope-box">
    <div id="evolope">
      <div id="message">
        <p class="to-name">亲爱的寿星:</p>
        <p class="text">&nbsp;&nbsp;&nbsp;&nbsp;祝你们生日快乐！人生路上的每一天都是精彩的，相信你们以后定会被幸福环绕。我们小小的心意，愿你们开心～</p>
        <p class="from-name">阿杰与阿洁</p>
      </div>
    </div>
  </div>
  <div id="btn"></div>
  <!-- <audio src="./music.mp3" id="Jaudio" class="media-audio" autoplay="autoplay" preload loop="loop" hidden="false"></audio>   -->
    
</body>
</html>
<script>
  document.querySelector(`#btn`).addEventListener('click', event => {
    document.querySelector(`#message`).style.opacity = 1;
    document.querySelector(`#evolope`).style.bottom = '170px';
  })
   //存放图片路径的数组
   var imgSrcArr = [
        './people.png',
        './letter.png',
        './laba.png',
    ];

    var imgWrap = [];

    function preloadImg(arr) {
        for(let i =0; i< arr.length ;i++) {
            imgWrap[i] = new Image();
            imgWrap[i].src = arr[i];
        }
    }

    preloadImg(imgSrcArr);

    //或者延迟的文档加载完毕在加载图片

    $(function () {
        preloadImg(imgSrcArr);
    })

</script>
